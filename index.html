<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col h-screen">
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-semibold">
    AI Chatbot
  </header>

  <main class="flex-1 overflow-y-auto p-4" id="chat-window">
    <!-- Chat messages will be injected here -->
  </main>

  <footer class="p-4 bg-white flex items-center justify-between border-t">
    <input id="user-input" class="flex-1 border border-gray-300 p-2 rounded mr-2" placeholder="Type your message..." />
    <button id="send-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Send</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
